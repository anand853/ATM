<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Deposit Page</title>
</head>
<body>
	<div class="form">
		<div class="tab-content">
			<div id="signup">
				<h1>Deposit Page</h1>

				<form action="/ATM/CaptureDeposit" method="post">

					<div class="top-row">
						<label for="accountDetailsID">Account Details ID: <input
							type="text" size="10" maxlength="15" name="accountDetailsID" /></label><br>
						<br> <label for="depositID">Deposit ID: <input
							type="text" size="10" maxlength="15" name="depositID" /></label><br>
						<br> <label for="amount">Amount: <input type="amount"
							size="10" maxlength="15" name="amount" /></label>
						<button type="submit" class="button button-block" />
						Get Started
						</button>
					</div>
				</form>

			</div>



		</div>
		<!-- tab-content -->

	</div>
	<!-- /form -->
</body>
</html>
